<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Inicio de Sesión</title>
  <link rel="icon" type="image/png" href="facebook.png">
</head>
<body>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <h2 id="face">FACEBOOK</h2>
    <form>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="button" onclick="login()">Iniciar Sesión</button>
    </form>
   <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"><p> ¿Olvidaste tu contraseña?</p></a>
   <a href="https://es-la.facebook.com/reg/"><button class="facebook-button">Crear cuenta nueva</button></a>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
